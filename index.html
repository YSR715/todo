<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0c29">
    <title>Yasser's Todo List üöÄ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --container-bg: rgba(30, 30, 45, 0.95);
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-danger: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-warning: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --gradient-info: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        body.light-mode {
            --bg-primary: linear-gradient(135deg, #e0e7ff, #f5f3ff, #fae8ff);
            --container-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #1f2937;
            --text-secondary: rgba(31, 41, 55, 0.6);
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: rgba(0, 0, 0, 0.02);
        }

        /* COLOR THEMES - Full backgrounds and particles */
        body[data-color-theme="purple"] { 
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e) !important;
        }
        body[data-color-theme="purple"] .particle {
            background: rgba(102, 126, 234, 0.6);
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.8);
        }
        
        body[data-color-theme="ocean"] { 
            --gradient-primary: linear-gradient(135deg, #2E3192 0%, #1BFFFF 100%);
            background: linear-gradient(135deg, #0a192f, #1e3a5f, #0f2847) !important;
        }
        body[data-color-theme="ocean"] .particle {
            background: rgba(27, 255, 255, 0.6);
            box-shadow: 0 0 10px rgba(27, 255, 255, 0.8);
        }
        
        body[data-color-theme="sunset"] { 
            --gradient-primary: linear-gradient(135deg, #FF6B6B 0%, #FFD93D 100%);
            background: linear-gradient(135deg, #1a0a0a, #4a1a1a, #2d0f0f) !important;
        }
        body[data-color-theme="sunset"] .particle {
            background: rgba(255, 107, 107, 0.6);
            box-shadow: 0 0 10px rgba(255, 217, 61, 0.8);
        }
        
        body[data-color-theme="forest"] { 
            --gradient-primary: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            background: linear-gradient(135deg, #0a1f0a, #1a3a1a, #0f2d0f) !important;
        }
        body[data-color-theme="forest"] .particle {
            background: rgba(56, 239, 125, 0.6);
            box-shadow: 0 0 10px rgba(56, 239, 125, 0.8);
        }
        
        body[data-color-theme="fire"] { 
            --gradient-primary: linear-gradient(135deg, #f12711 0%, #f5af19 100%);
            background: linear-gradient(135deg, #1a0500, #3a1200, #2d0900) !important;
        }
        body[data-color-theme="fire"] .particle {
            background: rgba(245, 175, 25, 0.6);
            box-shadow: 0 0 10px rgba(241, 39, 17, 0.8);
        }
        
        body[data-color-theme="galaxy"] { 
            --gradient-primary: linear-gradient(135deg, #8E2DE2 0%, #4A00E0 100%);
            background: linear-gradient(135deg, #0a0014, #1a0a2e, #0f0520) !important;
        }
        body[data-color-theme="galaxy"] .particle {
            background: rgba(142, 45, 226, 0.6);
            box-shadow: 0 0 10px rgba(142, 45, 226, 0.8);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-x: hidden;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .particle {
            position: fixed;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            animation: floatParticle 20s linear infinite;
            z-index: 0;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        body.light-mode .particle {
            background: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.7);
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        .main-wrapper {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .container {
            background: var(--container-bg);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--border-color);
            animation: containerFloat 6s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            color: var(--text-primary);
            font-size: 2.5em;
            font-weight: 700;
            flex: 1;
            min-width: 250px;
        }

        h1 .gradient-text {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 5s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .icon-btn {
            width: 45px;
            height: 45px;
            min-width: 45px;
            min-height: 45px;
            border-radius: 12px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        .icon-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px) scale(1.05);
        }

        @media (hover: none) {
            .icon-btn:hover {
                transform: none;
            }
        }

        .icon-btn.active::after {
            content: '';
            position: absolute;
            top: -3px;
            right: -3px;
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        /* DASHBOARD */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .stat-icon {
            font-size: 30px;
            margin-bottom: 8px;
            animation: iconBounce 2s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* QUOTE SECTION */
        .quote-section {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            padding: 20px 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .quote-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .quote-icon {
            font-size: 32px;
            flex-shrink: 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .quote-content {
            flex: 1;
        }

        .quote-text {
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.6;
            font-style: italic;
            margin-bottom: 8px;
        }

        .quote-author {
            color: var(--text-secondary);
            font-size: 13px;
        }

        /* ADD TODO SECTION */
        .add-todo-section {
            margin-bottom: 25px;
        }

        .add-todo-grid {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .quick-add-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        select {
            padding: 12px 15px 12px 45px;
        }

        /* VOICE INPUT */
        .voice-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .voice-btn:hover {
            color: #667eea;
            transform: translateY(-50%) scale(1.2);
        }

        .voice-btn.listening {
            color: #f5576c;
            animation: voicePulse 1s infinite;
        }

        @keyframes voicePulse {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.3); }
        }

        /* SEARCH AND FILTERS */
        .search-filter-section {
            margin-bottom: 25px;
        }

        .search-bar {
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 18px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .filter-btn.active {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
        }

        /* TODOS LIST */
        .todos-container {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .todos-container::-webkit-scrollbar {
            width: 8px;
        }

        .todos-container::-webkit-scrollbar-track {
            background: var(--input-bg);
            border-radius: 10px;
        }

        .todos-container::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 10px;
        }

        .todo-item {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }

        .todo-item.priority-high {
            border-left: 4px solid #f5576c;
        }

        .todo-item.priority-medium {
            border-left: 4px solid #fee140;
        }

        .todo-item.priority-low {
            border-left: 4px solid #4facfe;
        }

        .todo-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 10px;
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-top: 2px;
        }

        .todo-checkbox:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .todo-checkbox.checked {
            background: var(--gradient-primary);
            border-color: transparent;
        }

        .todo-content {
            flex: 1;
        }

        .todo-text {
            color: var(--text-primary);
            font-size: 16px;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .todo-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 8px;
        }

        .meta-tag {
            padding: 4px 10px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 6px;
            font-size: 12px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .meta-tag.overdue {
            background: rgba(245, 87, 108, 0.2);
            color: #f5576c;
        }

        .todo-notes {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 8px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.05);
        }

        /* ANALYTICS CHARTS */
        .analytics-section {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
        }

        .analytics-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .analytics-icon {
            font-size: 24px;
        }

        .analytics-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .chart-container {
            margin-top: 15px;
        }

        .chart-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .chart-label {
            min-width: 80px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .chart-bar-bg {
            flex: 1;
            height: 20px;
            background: var(--input-bg);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .chart-bar-fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 10px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 8px;
        }

        .chart-value {
            font-size: 11px;
            color: white;
            font-weight: 600;
        }

        /* MODAL */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--container-bg);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid var(--border-color);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: var(--text-primary);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* COLOR PANEL */
        .color-panel {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100vh;
            background: var(--container-bg);
            backdrop-filter: blur(15px);
            border-left: 2px solid var(--border-color);
            padding: 30px;
            transition: right 0.3s ease;
            z-index: 999;
            overflow-y: auto;
        }

        .color-panel.active {
            right: 0;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .theme-option {
            aspect-ratio: 1;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
        }

        .theme-option:hover {
            transform: scale(1.05);
        }

        .theme-option.selected {
            border-color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .theme-option.selected::after {
            content: '‚úì';
            position: absolute;
            top: 5px;
            right: 5px;
            background: white;
            color: #000;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        /* CONFETTI */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #667eea;
            pointer-events: none;
            z-index: 9999;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* ACHIEVEMENT POPUP */
        .achievement {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--container-bg);
            backdrop-filter: blur(15px);
            padding: 20px 25px;
            border-radius: 15px;
            border: 2px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 9999;
            animation: achievementSlide 0.5s ease;
        }

        @keyframes achievementSlide {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .achievement-icon {

                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <div class="empty-text">${searchQuery || currentFilter !== 'all' ? 'No tasks found' : 'No tasks yet. Add one to get started!'}</div>
                    </div>
                `;
                return;
            }

            todosContainer.innerHTML = filteredTodos.map((todo, index) => {
                const realIndex = todos.indexOf(todo);
                const isOverdue = todo.dueDate && new Date(todo.dueDate) < new Date() && !todo.completed;
                
                return `
                    <div class="todo-item ${todo.completed ? 'completed' : ''} ${todo.priority ? 'priority-' + todo.priority : ''}">
                        <div class="todo-header">
                            <div class="todo-checkbox ${todo.completed ? 'checked' : ''}" onclick="toggleTodo(${realIndex})">
                                ${todo.completed ? '‚úì' : ''}
                            </div>
                            <div class="todo-content">
                                <div class="todo-text">${todo.text}</div>
                                <div class="todo-meta">
                                    ${todo.priority ? `<span class="meta-tag">${getPriorityIcon(todo.priority)} ${todo.priority}</span>` : ''}
                                    ${todo.category ? `<span class="meta-tag">${getCategoryIcon(todo.category)} ${todo.category}</span>` : ''}
                                    ${todo.dueDate ? `<span class="meta-tag ${isOverdue ? 'overdue' : ''}">üìÖ ${formatDate(todo.dueDate)}</span>` : ''}
                                </div>
                                ${todo.notes ? `<div class="todo-notes">${todo.notes}</div>` : ''}
                                <div class="todo-actions">
                                    <button class="action-btn" onclick="openEditModal(${realIndex})">‚úèÔ∏è Edit</button>
                                    <button class="action-btn" onclick="duplicateTodo(${realIndex})">üìã Duplicate</button>
                                    <button class="action-btn" onclick="deleteTodo(${realIndex})">üóëÔ∏è Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // TOGGLE TODO
        function toggleTodo(index) {
            todos[index].completed = !todos[index].completed;
            
            if (todos[index].completed) {
                playSound('check');
                createConfetti();
                todos[index].completedAt = new Date().toISOString();
                totalCompleted++;
                localStorage.setItem('totalCompleted', totalCompleted);
                updateStreak();
                updateLevel();
                checkAchievements();
            } else {
                delete todos[index].completedAt;
                totalCompleted = Math.max(0, totalCompleted - 1);
                localStorage.setItem('totalCompleted', totalCompleted);
            }
            
            saveTodos();
            renderTodos();
        }

        // DELETE TODO
        function deleteTodo(index) {
            if (!confirm('Delete this task?')) return;
            playSound('delete');
            todos.splice(index, 1);
            saveTodos();
            renderTodos();
        }

        // DUPLICATE TODO
        function duplicateTodo(index) {
            const todo = { ...todos[index] };
            todo.completed = false;
            todo.createdAt = new Date().toISOString();
            delete todo.completedAt;
            todos.unshift(todo);
            saveTodos();
            renderTodos();
            showAchievement('üìã', 'Task duplicated!');
        }

        // EDIT MODAL
        function openEditModal(index) {
            editingIndex = index;
            const todo = todos[index];
            
            editTaskInput.value = todo.text;
            editNotesInput.value = todo.notes || '';
            editPriorityInput.value = todo.priority || '';
            editCategoryInput.value = todo.category || '';
            editDueDateInput.value = todo.dueDate || '';
            
            editModal.classList.add('active');
        }

        function closeEditModal() {
            editModal.classList.remove('active');
            editingIndex = null;
        }

        function saveEdit() {
            if (editingIndex === null) return;
            
            todos[editingIndex].text = editTaskInput.value.trim();
            todos[editingIndex].notes = editNotesInput.value.trim();
            todos[editingIndex].priority = editPriorityInput.value;
            todos[editingIndex].category = editCategoryInput.value;
            todos[editingIndex].dueDate = editDueDateInput.value;
            
            saveTodos();
            renderTodos();
            closeEditModal();
            showAchievement('‚úÖ', 'Task updated!');
        }

        // ANALYTICS
        function renderWeeklyChart() {
            const weeklyChart = document.getElementById('weeklyChart');
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const today = new Date().getDay();
            
            // Calculate tasks per day for the last 7 days
            const dailyTasks = Array(7).fill(0);
            todos.forEach(todo => {
                if (todo.completedAt) {
                    const completedDate = new Date(todo.completedAt);
                    const daysAgo = Math.floor((Date.now() - completedDate) / (1000 * 60 * 60 * 24));
                    if (daysAgo < 7) {
                        const dayIndex = (today - daysAgo + 7) % 7;
                        dailyTasks[dayIndex]++;
                    }
                }
            });
            
            const maxTasks = Math.max(...dailyTasks, 1);
            
            weeklyChart.innerHTML = dailyTasks.map((count, i) => {
                const percentage = (count / maxTasks) * 100;
                return `
                    <div class="chart-bar">
                        <div class="chart-label">${days[i]}</div>
                        <div class="chart-bar-bg">
                            <div class="chart-bar-fill" style="width: ${percentage}%">
                                <span class="chart-value">${count}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // UPDATE STATS
        function updateStats() {
            const completed = todos.filter(t => t.completed).length;
            const total = todos.length;
            
            document.getElementById('totalTodos').textContent = total;
            document.getElementById('completedTodos').textContent = completed;
            streakValue.textContent = streak;
            
            const productivity = total > 0 ? Math.round((completed / total) * 100) : 0;
            document.getElementById('productivityScore').textContent = productivity + '%';
            
            renderWeeklyChart();
        }

        // STREAK AND LEVEL
        function updateStreak() {
            const today = new Date().toISOString().split('T')[0];
            
            if (lastCompletionDate === today) {
                return; // Already completed today
            }
            
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayStr = yesterday.toISOString().split('T')[0];
            
            if (lastCompletionDate === yesterdayStr || !lastCompletionDate) {
                streak++;
            } else {
                streak = 1;
            }
            
            lastCompletionDate = today;
            localStorage.setItem('streak', streak);
            localStorage.setItem('lastCompletionDate', lastCompletionDate);
            streakValue.textContent = streak;
            
            if (streak % 7 === 0) {
                showAchievement('üî•', `${streak} day streak! Amazing!`);
            }
        }

        function updateLevel() {
            const newLevel = Math.floor(totalCompleted / 10) + 1;
            if (newLevel > level) {
                level = newLevel;
                localStorage.setItem('level', level);
                levelValue.textContent = level;
                showAchievement('‚≠ê', `Level ${level} reached!`);
            }
        }

        // ACHIEVEMENTS
        function checkAchievements() {
            if (totalCompleted === 1) {
                showAchievement('üéâ', 'First task completed!');
            }
            if (totalCompleted === 10) {
                showAchievement('üíØ', '10 tasks completed!');
            }
            if (totalCompleted === 50) {
                showAchievement('üöÄ', '50 tasks completed!');
            }
            if (totalCompleted === 100) {
                showAchievement('üèÜ', '100 tasks completed! Legend!');
            }
        }

        function showAchievement(icon, text) {
            const achievement = document.createElement('div');
            achievement.className = 'achievement';
            achievement.innerHTML = `
                <div class="achievement-icon">${icon}</div>
                <div class="achievement-text">${text}</div>
            `;
            document.body.appendChild(achievement);
            
            setTimeout(() => {
                achievement.remove();
            }, 4000);
        }

        // HELPER FUNCTIONS
        function getPriorityIcon(priority) {
            const icons = { high: 'üî¥', medium: 'üü°', low: 'üîµ' };
            return icons[priority] || '';
        }

        function getCategoryIcon(category) {
            const icons = { 
                work: 'üíº', 
                personal: 'üè†', 
                health: 'üí™', 
                learning: 'üìö',
                shopping: 'üõí' 
            };
            return icons[category] || 'üìÇ';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            if (date.toDateString() === today.toDateString()) return 'Today';
            if (date.toDateString() === tomorrow.toDateString()) return 'Tomorrow';
            
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        // CONFETTI
        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#00f2fe', '#fa709a', '#fee140'];
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // SOUND EFFECTS
        function playSound(type) {
            const sounds = {
                add: [523, 100],
                check: [659, 100, 783, 100],
                delete: [392, 100],
                complete: [523, 100, 659, 100, 783, 200]
            };
            
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const notes = sounds[type] || [440, 100];
            
            let time = audioContext.currentTime;
            for (let i = 0; i < notes.length; i += 2) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = notes[i];
                gainNode.gain.value = 0.3;
                
                oscillator.start(time);
                gainNode.gain.exponentialRampToValueAtTime(0.01, time + notes[i + 1] / 1000);
                oscillator.stop(time + notes[i + 1] / 1000);
                
                time += notes[i + 1] / 1000;
            }
        }

        // QUOTES
        function updateQuote() {
            const quote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quoteText').textContent = quote.text;
            document.getElementById('quoteAuthor').textContent = '‚Äî ' + quote.author;
        }

        function startQuoteRotation() {
            updateQuote();
            setInterval(updateQuote, 30000); // Change every 30 seconds
        }

        // VOICE INPUT
        function initVoiceInput() {
            if (!('webkitSpeechRecognition' in window)) {
                voiceInputBtn.style.display = 'none';
                voiceToggle.style.display = 'none';
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';

            voiceInputBtn.addEventListener('click', () => {
                recognition.start();
                voiceInputBtn.classList.add('listening');
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                todoInput.value = transcript;
                voiceInputBtn.classList.remove('listening');
            };

            recognition.onerror = () => {
                voiceInputBtn.classList.remove('listening');
            };

            recognition.onend = () => {
                voiceInputBtn.classList.remove('listening');
            };
        }

        // THEME FUNCTIONS
        function selectTheme(theme) {
            currentColorTheme = theme;
            document.body.setAttribute('data-color-theme', theme);
            localStorage.setItem('colorTheme', theme);
            updateSelectedTheme();
        }

        function updateSelectedTheme() {
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.theme === currentColorTheme) {
                    option.classList.add('selected');
                }
            });
        }

        // EXPORT/IMPORT
        function exportData() {
            const data = {
                todos,
                totalCompleted,
                streak,
                lastCompletionDate,
                level,
                exportDate: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `todo-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            
            showAchievement('üíæ', 'Data exported!');
        }

        function importData() {
            fileInput.click();
        }

        // PARTICLES
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const colors = [
                'rgba(102, 126, 234, 0.7)',
                'rgba(118, 75, 162, 0.7)',
                'rgba(255, 107, 107, 0.7)',
                'rgba(56, 239, 125, 0.7)',
                'rgba(27, 255, 255, 0.7)',
                'rgba(245, 175, 25, 0.7)',
                'rgba(142, 45, 226, 0.7)'
            ];
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                
                // Random size between 3px and 6px
                const size = Math.random() * 3 + 3;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random color from the array
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = randomColor;
                particle.style.boxShadow = `0 0 ${size * 2}px ${randomColor}`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // EVENT LISTENERS
        addBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderTodos();
        });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.id === 'clearBtn') {
                    if (!confirm('Clear all completed tasks?')) return;
                    todos = todos.filter(t => !t.completed);
                    saveTodos();
                    renderTodos();
                    return;
                }
                
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTodos();
            });
        });

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const theme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', theme);
        });

        colorThemeBtn.addEventListener('click', () => {
            colorPanel.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (colorPanel.classList.contains('active') && 
                !colorPanel.contains(e.target) && 
                e.target !== colorThemeBtn) {
                colorPanel.classList.remove('active');
            }
        });

        exportBtn.addEventListener('click', exportData);
        importBtn.addEventListener('click', importData);

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const data = JSON.parse(event.target.result);
                    
                    if (confirm('Import data? This will replace current data.')) {
                        todos = data.todos || [];
                        totalCompleted = data.totalCompleted || 0;
                        streak = data.streak || 0;
                        lastCompletionDate = data.lastCompletionDate || null;
                        level = data.level || 1;
                        
                        saveTodos();
                        localStorage.setItem('totalCompleted', totalCompleted);
                        localStorage.setItem('streak', streak);
                        localStorage.setItem('lastCompletionDate', lastCompletionDate);
                        localStorage.setItem('level', level);
                        
                        renderTodos();
                        updateStats();
                        showAchievement('üì•', 'Data imported!');
                    }
                } catch (error) {
                    alert('Error importing data.');
                }
            };
            reader.readAsText(file);
            fileInput.value = '';
        });

        editModal.addEventListener('click', (e) => {
            if (e.target === editModal) closeEditModal();
        });

        // INITIALIZE
        createParticles();
        startQuoteRotation();
        initVoiceInput();
        updateSelectedTheme();
        renderTodos();
        updateStats();
    </script>
</body>
</html>
